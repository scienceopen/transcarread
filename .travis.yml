language: python
dist: xenial
group: travis_latest

git:
  depth: 25
  quiet: true

python:
- 3.6
- 3.7

os:
- linux

addons:
  apt:
    packages:
    - gfortran

matrix:
  include:
  - os: linux
    python: 3.7
    install: pip install -e .[tests,cov]
    script:
    - flake8
    - mypy .
    after_success:
    - pytest --cov
    - coveralls

install: pip install -e .[tests]

script:
- pytest -rsv